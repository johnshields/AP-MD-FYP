<ion-app>
    <!-- hamburger menu -->
    <ion-menu menuId="hamburger-menu" content-id="main">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item routerLink="/home" (click)="home()">
                    <ion-icon name="home-outline" slot="start"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-item>
                <ion-item routerLink="/">
                    <ion-icon name="person-circle-outline" slot="start"></ion-icon>
                    <ion-label>Account</ion-label>
                </ion-item>
                <ion-item routerLink="/options">
                    <ion-icon name="settings-outline" slot="start"></ion-icon>
                    <ion-label>Options</ion-label>
                </ion-item>
                <!-- Only show Logout Button if user is logged in -->
                <ion-item *ngIf="this.authService.loggedIn()">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <ion-button id="logout-btn" class="logout" color="NONE" (click)="logout()">Logout</ion-button>
                </ion-item>
            </ion-list>
            <!-- error message -->
            <mat-error class="error-message"><p>{{getErrorMessage()}}</p></mat-error>
        </ion-content>
    </ion-menu>

    <!-- routing -->
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
