<ion-header>
    <ion-toolbar>
        <!-- hamburger menu -->
        <ion-buttons slot="start">
            <ion-menu-button menu="hamburger-menu"></ion-menu-button>
        </ion-buttons>
        <ion-avatar>
            <img src="./assets/icons/favicon.ico" alt="logo"/>
        </ion-avatar>
    </ion-toolbar>
</ion-header>
<p align="center">
    <ion-button class="refresh-btn" (click)="refreshPage()" color="NONE">Refresh</ion-button>
</p>
<ion-content>
    <p align="center" class="message">
        <!-- Error message -->
        <mat-error class="error-message">{{getErrorMessage()}}</mat-error>
    </p>
    <ion-card>
        <ion-item *ngFor="let report of reports">
            <ion-card-content>
                <!-- Report -->
                <hr style="height:2px;border-width:0;color:gray;background-color:black">
                <div>
                    <ion-row>
                        <!-- Report Details -->
                        <ion-col>
                            <ion-label class="info">Report Number: {{report["jobReportId"]}}</ion-label>
                            <ion-label class="info">Date: {{report["date"]}}</ion-label>
                            <ion-label class="info">{{report["customerName"]}}</ion-label>
                        </ion-col>
                        <!-- Check Box -->
                        <ion-label class="job-comp">Complete
                            <mat-checkbox disabled="true" [(ngModel)]="report.jobComplete"></mat-checkbox>
                        </ion-label>
                        <!-- End of Report -->
                    </ion-row>
                </div>
                <hr style="height:2px;border-width:0;color:gray;background-color:black">
                <p align="center">
                    <!-- Go to Display with Report ID -->
                    <ion-button id="open" class="open-btn" color="NONE"
                                [routerLink]="['/display/' + report.jobReportId]">
                        OPEN
                    </ion-button>
                </p>
            </ion-card-content>
        </ion-item>
    </ion-card>
</ion-content>
