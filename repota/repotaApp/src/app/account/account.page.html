<ion-header>
    <ion-toolbar>
        <!-- hamburger menu -->
        <ion-buttons slot="start">
            <ion-menu-button menu="hamburger-menu"></ion-menu-button>
        </ion-buttons>
        <ion-avatar>
            <img src="./assets/icons/favicon.ico" alt="logo"/>
        </ion-avatar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- Only show welcome message to Users who are not logged in -->
    <div *ngIf="!this.authService.loggedIn()" class="welcome">
        <ion-label>Welcome to Repota!</ion-label>
    </div>
    <div align="center">
        <!-- buttons to navigate to the pages login and register -->
        <ion-button [routerLink]="['/login']" class="login" color="NONE">Login</ion-button>
        <ion-button [routerLink]="['/register']" class="register" color="NONE">Register</ion-button>
    </div>
</ion-content>
