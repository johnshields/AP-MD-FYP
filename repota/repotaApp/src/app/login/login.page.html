<ion-header>
    <ion-toolbar>
        <!-- hamburger menu -->
        <ion-buttons slot="start">
            <ion-menu-button menu="hamburger-menu"></ion-menu-button>
        </ion-buttons>
        <ion-avatar>
            <img src="./assets/icons/favicon.ico" alt="logo"/>
        </ion-avatar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="login-message">
        <ion-label [textContent]="loginMessage"></ion-label>
    </div>
    <!-- Only show Login Form to Users who are not logged in -->
    <div class="item" align="center" *ngIf="!this.authService.loggedIn()">
        <form (submit)="login(workerForm)" #workerForm="ngForm">
            <!-- error message -->
            <mat-error class="error-message">{{getErrorMessage()}}</mat-error>
            <!-- username input -->
            <mat-form-field class="user">
                <input matInput type="text" name="username" ngModel required placeholder="Enter Username"
                       #username="ngModel" id="username"/>
                <mat-error *ngIf="username.invalid">Please enter your username.</mat-error>
            </mat-form-field>
            <!-- password input -->
            <mat-form-field class="password">
                <input matInput type="password" name="password" ngModel required placeholder="Enter Password"
                       #password="ngModel" id="password"/>
                <mat-error *ngIf="password.invalid">Please enter your password.</mat-error>
            </mat-form-field>
            <!-- login user -->
            <ion-button class="login-btn" size="large" type="submit" id="login-btn"
                        [disabled]="!workerForm.form.valid" expand="block" color="NONE">Login
            </ion-button>
        </form>
    </div>
</ion-content>
