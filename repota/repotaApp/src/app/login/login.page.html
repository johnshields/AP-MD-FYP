<ion-header>
    <ion-toolbar>
        <!-- hamburger menu -->
        <ion-buttons slot="start">
            <ion-menu-button menu="hamburger-menu"></ion-menu-button>
        </ion-buttons>
        <ion-avatar>
            <img src="./assets/images/repotaApp_logo.png" alt="logo"/>
        </ion-avatar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="item" align="center">
        <form (submit)="login(workerForm)" #workerForm="ngForm">
            <ion-input class="user" type="text" name="username" ngModel required="true"
                       placeholder="Enter Username" #username="ngModel">
            </ion-input>
            <ion-input class="password" type="password" name="password" ngModel required="true"
                       placeholder="Enter Password" #password="ngModel">
            </ion-input>
            <ion-button class="login-btn" size="large" type="submit"
                        [disabled]="!workerForm.form.valid" expand="block" color="NONE">Login
            </ion-button>
        </form>
    </div>
</ion-content>
