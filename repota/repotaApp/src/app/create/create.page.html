<ion-header>
    <ion-toolbar>
        <!-- hamburger menu -->
        <ion-buttons slot="start">
            <ion-menu-button menu="hamburger-menu"></ion-menu-button>
        </ion-buttons>
        <ion-avatar>
            <img class="tool-bar-logo" src="./assets/images/repotaApp_logo.png" alt="logo"/>
        </ion-avatar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <form (submit)="createReport(reportForm)" #reportForm="ngForm">
            <ion-item>
                <ion-card-content>
                    <!-- report -->
                    <ion-card-header>
                        <p align="center">
                            <img class="logo" src="./assets/images/repotaApp_logo.png" alt="logo"/>
                        <ion-title class="title">Create Report</ion-title></p>
                    </ion-card-header>
                    <hr style="height:2px;border-width:0;color:gray;background-color:black">
                    <p align="center">
                        <ion-label class="headers">Date of Job</ion-label>
                        <ion-input name="date" ngModel required="true" #date="ngModel"
                                   type="date" class="input"></ion-input>
                    </p>
                    <div>
                        <!-- Report Details -->
                        <ion-row>
                            <ion-col>
                                <ion-label class="headers"> Vehicle Details:</ion-label>
                                <ion-input name="vehicleModel" ngModel required="true" #vehicleModel="ngModel"
                                           type="text" placeholder="Model" class="input"></ion-input>
                                <ion-input name="vehicleReg" ngModel required="true" #vehicleReg="ngModel"
                                           type="text" placeholder="Registration" class="input"></ion-input>
                                <ion-input name="milesOnVehicle" ngModel required="true" #milesOnVehicle="ngModel"
                                           type="number" placeholder="Mileage" class="input" min="0">
                                </ion-input>
                                <ion-input name="vehicleLocation" ngModel required="true" #vehicleLocation="ngModel"
                                           type="text" placeholder="Location" class="input">
                                </ion-input>
                            </ion-col>
                            <!-- Customer Details -->
                            <ion-col>
                                <ion-label class="headers"> Customer Details:</ion-label>
                                <ion-input name="customerName" ngModel required="true" #customerName="ngModel"
                                           type="text" placeholder="Customer Name" class="input">
                                </ion-input>
                                <ion-textarea name="complaint" ngModel required="true" #complaint="ngModel"
                                              type="text" placeholder="Customer complaint..." class="large-input">
                                </ion-textarea>
                            </ion-col>
                            <!-- Work Details -->
                            <ion-col>
                                <ion-label class="headers"> Work Details:</ion-label>
                                <ion-textarea name="cause" ngModel required="true" #cause="ngModel"
                                              type="text" placeholder="Cause of problem..." class="large-input">
                                </ion-textarea>
                                <ion-textarea name="correction" ngModel required="true" #correction="ngModel"
                                              type="text" placeholder="Correction of problem..." class="large-input">
                                </ion-textarea>
                                <ion-textarea name="parts" ngModel required="true" #parts="ngModel"
                                           type="text" placeholder="Parts used in job..." class="large-input">
                                </ion-textarea>
                                <ion-input name="workHours" ngModel required="true" #workHours="ngModel"
                                           type="number" placeholder="Work Hours" class="input" min="0">
                                </ion-input>
                            </ion-col>
                            <!-- Check Boxes -->
                            <ion-col>
                                <ion-label>
                                    <ion-title class="warranty-box">Warranty
                                        <ion-list class="check-boxes" *ngFor="let i of list1">
                                            <ion-checkbox [(ngModel)]="i.checked"
                                                          ngModel="warranty" name="warranty">{{i.title}}
                                            </ion-checkbox>
                                        </ion-list>
                                    </ion-title>
                                </ion-label>
                            </ion-col>
                            <ion-col>
                                <ion-label>
                                    <ion-title class="breakdown-box">Breakdown
                                        <ion-list class="check-boxes" *ngFor="let i of list2">
                                            <ion-checkbox [(ngModel)]="i.checked" ngModel="breakdown"
                                                          name="breakdown">{{i.title}}
                                            </ion-checkbox>
                                        </ion-list>
                                    </ion-title>
                                </ion-label>
                            </ion-col>
                            <ion-col>
                                <ion-label>
                                    <ion-title class="job-comp-box">Complete
                                        <ion-list class="check-boxes" *ngFor="let i of list3">
                                            <ion-checkbox [(ngModel)]="i.checked" ngModel="jobComplete"
                                                          name="jobComplete">{{i.title}}
                                            </ion-checkbox>
                                        </ion-list>
                                    </ion-title>
                                </ion-label>
                            </ion-col>
                        </ion-row>
                    </div>
                    <hr style="height:2px;border-width:0;color:gray;background-color:black">
                    <p align="center">
                        <ion-button class="create-btn" size="large" type="submit"
                                    [disabled]="!reportForm.form.valid" expand="block" color="NONE">CREATE
                        </ion-button>
                    </p>
                </ion-card-content>
                <!-- end of report -->
            </ion-item>
        </form>
    </ion-card>
</ion-content>
