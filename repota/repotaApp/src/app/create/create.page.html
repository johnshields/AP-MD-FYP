<ion-header>
    <ion-toolbar>
        <!-- hamburger menu -->
        <ion-buttons slot="start">
            <ion-menu-button menu="hamburger-menu"></ion-menu-button>
        </ion-buttons>
        <ion-avatar>
            <img src="./assets/icons/favicon.ico" alt="logo"/>
        </ion-avatar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <form (submit)="createReport(reportForm)" #reportForm="ngForm">
            <!-- Error message -->
            <mat-error class="error-message">{{getErrorMessage()}}</mat-error>
            <ion-item>
                <ion-card-content>
                    <!-- Report -->
                    <ion-card-header>
                        <p align="center">
                            <img class="logo" src="./assets/images/repotaApp_logo.png" alt="logo"/>
                            <ion-label class="title">Create Report</ion-label>
                        </p>
                    </ion-card-header>
                    <hr style="height:2px;border-width:0;color:gray;background-color:black">
                    <p align="center">
                        <ion-label class="headers">Date of Job</ion-label>
                        <input name="date" ngModel required #date="ngModel" type="date" class="input" id="date">
                    </p>
                    <div>
                        <ion-row>
                            <!-- Vehicle Details -->
                            <ion-col>
                                <ion-label class="headers"> Vehicle Details:</ion-label>
                                <input list="cars" name="vehicleModel" ngModel required #vehicleModel="ngModel"
                                       type="text" placeholder="Make & Model" class="input" id="model">
                                <!-- Data list of vehicles from API -->
                                <datalist id="cars">
                                    <option *ngFor="let cars of vehicles"
                                            [value]="cars.Make + ' ' + cars.Model"></option>
                                </datalist>
                                <input name="vehicleReg" ngModel required #vehicleReg="ngModel"
                                       type="text" placeholder="Registration" class="input" id="reg">
                                <input name="milesOnVehicle" ngModel required #milesOnVehicle="ngModel"
                                       type="number" placeholder="Mileage" class="input" min="0" id="miles">
                                <input name="vehicleLocation" ngModel required #vehicleLocation="ngModel"
                                       type="text" placeholder="Location" class="input" id="location">
                                <mat-option *ngFor="let i of list1">
                                    <mat-checkbox [(ngModel)]="i.checked" id="warranty"
                                                  ngModel="warranty" name="warranty">{{i.title}}
                                    </mat-checkbox>
                                </mat-option>
                                <mat-option *ngFor="let i of list2">
                                    <mat-checkbox [(ngModel)]="i.checked" id="breakdown"
                                                  ngModel="breakdown" name="breakdown">{{i.title}}
                                    </mat-checkbox>
                                </mat-option>
                            </ion-col>
                            <!-- Customer Details -->
                            <ion-col>
                                <ion-label class="headers"> Customer Details:</ion-label>
                                <input name="customerName" ngModel required #customerName="ngModel"
                                       type="text" placeholder="Name" class="input" id="customerName">
                                <textarea name="complaint" ngModel required #complaint="ngModel"
                                          type="text" placeholder="Complaint..." class="large-input" id="complaint">
                                </textarea>
                            </ion-col>
                            <!-- Work Details -->
                            <ion-col>
                                <ion-label class="headers"> Work Details:</ion-label>
                                <textarea name="cause" ngModel required #cause="ngModel" type="text"
                                          placeholder="Cause of problem..." class="large-input" id="cause">
                                </textarea>
                                <textarea name="correction" ngModel required #correction="ngModel" type="text"
                                          placeholder="Correction of problem..." class="large-input" id="correction">
                                </textarea>
                                <textarea name="parts" ngModel required #parts="ngModel" type="text"
                                          placeholder="Parts used in job..." class="large-input" id="parts">
                                </textarea>
                                <input name="workHours" ngModel required #workHours="ngModel" type="number"
                                       placeholder="Work Hours" class="input" min="0" id="hours" value="0"
                                       oninput="this.value=(parseInt(this.value)||0)">
                                <mat-option *ngFor="let i of list3">
                                    <mat-checkbox [(ngModel)]="i.checked" ngModel="jobComplete"
                                                  name="jobComplete" id="complete">{{i.title}}
                                    </mat-checkbox>
                                </mat-option>
                            </ion-col>
                        </ion-row>
                    </div>
                    <hr style="height:2px;border-width:0;color:gray;background-color:black">
                    <p align="center">
                        <!-- Submit CREATE Report -->
                        <ion-button class="create-btn" size="large" type="submit" [routerLink]="['/history']"
                                    [disabled]="!reportForm.form.valid" expand="block" color="NONE" id="create-btn">
                            CREATE
                        </ion-button>
                    </p>
                </ion-card-content>
                <!-- End of Report -->
            </ion-item>
        </form>
    </ion-card>
</ion-content>
